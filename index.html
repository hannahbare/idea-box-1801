<!DOCTYPE html>
<html>
<head lang="en">
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <form>
      <h1>idea<span class="title__color">box</span></h1>
      <input type="text" name="title" placeholder="Title" id="userinput__title" aria-label="Title input">
      <input type="text" name="body" placeholder="Body" wrap="soft" id="userinput__body" aria-label="Body input">
      <button type="button" id="userinput__btn">save</button>
    </form>
  </header>
  <section class="search">
    <input type="text" name="search" placeholder="Search" id="searchbar" aria-label="Search field">
  </section>
  <section class="card__list"></section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
