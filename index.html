<!DOCTYPE html>
<html>
<head lang="en">
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,700|Open+Sans|Roboto:700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
      <h1>idea<span class="title__color">box</span></h1>
      <input type="text" name="title" placeholder="Title" id="userinput__title" aria-label="Title input">
      <input type="textarea" name="body" placeholder="Body" id="userinput__body" wrap="soft" aria-label="Body input">
      <button type="button" id="userinput__btn">save</button>
  </header>

  <section class="search">
    <input type="text" name="search" placeholder="Search" aria-label="Search field" id="searchbar">
  </section>

  <section class="card__list">
  </section>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
